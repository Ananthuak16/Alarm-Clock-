<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <!-- clock start -->
    <!-- This section contains the clock, both analog and digital. -->

    <!-- analog clock start -->
    <!-- This is the section for the analog clock. -->
    <div class="container">
        <!-- This container holds the analog and digital clocks. -->
        <div class="clock">
            <!-- This is the analog clock with clock hands and markers. -->
            <div class="circle" id="sc" style="--clr:#04fc43;"> <i></i> </div>
            <div class="circle circle2" id="min" style="--clr:#fee800;"> <i></i> </div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"> <i></i> </div>
            <!-- Markers for hours (1 to 12) are placed here. -->
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <!-- Analog clock end -->

        <!-- digital clock start -->
        <!-- This is the section for the digital clock, displaying time in HH:MM:SS format. -->
        <div id="time">
            <div id="hours" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>
        <!-- digital clock end -->

        <!-- alarm clock start -->
        <main  onload="initClock()">
            <div class="setAlarm">
                <div class="column">
                    <select>
                        <option value="setHour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="setMinute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
                <button id="btn-setAlarm" type="submit">Set Alarm</button>
            </div>
            <hr>
            <h3 id="alarm-h3"></h3>
            <div class="alarmList"></div>
        </main>
        <!-- alarm clock end -->
    </div>
    <!-- clock end -->
    
    <script src="script.js"></script> 
</body>
</html>
